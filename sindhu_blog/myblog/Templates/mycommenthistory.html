<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
  {% block content %}
      {% for comment in commenthistory %}
        <h1> {{comment.blog.blogname}} </h1>
        <div>Written By - {{comment.blog.author}}</div><br/>
        <strong> {{ comment.user.username }} - {{ comment.modified_date }} </strong>
        <br/><br/>
        {{comment.comment_text}}
        <br/><hr>
      {% endfor %}
  {% endblock %}

</body>
</html>
